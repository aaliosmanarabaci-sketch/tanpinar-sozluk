<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Arka plan - Amber tonu -->
  <rect width="64" height="64" rx="12" fill="#d97706"/>
  
  <!-- Kitap simgesi -->
  <g transform="translate(12, 14)">
    <!-- Kitap kapağı -->
    <rect x="0" y="0" width="40" height="36" rx="2" fill="#fef3c7" stroke="#92400e" stroke-width="2"/>
    
    <!-- Sayfa çizgileri (kelime satırları) -->
    <line x1="6" y1="10" x2="34" y2="10" stroke="#d97706" stroke-width="1.2" opacity="0.7"/>
    <line x1="6" y1="16" x2="34" y2="16" stroke="#d97706" stroke-width="1.2" opacity="0.7"/>
    <line x1="6" y1="22" x2="30" y2="22" stroke="#d97706" stroke-width="1.2" opacity="0.7"/>
    <line x1="6" y1="28" x2="32" y2="28" stroke="#d97706" stroke-width="1.2" opacity="0.7"/>
  </g>
  
  <!-- T harfi (Tanpınar) - Daha belirgin -->
  <text x="32" y="50" font-family="Georgia, serif" font-size="24" font-weight="bold" fill="#92400e" text-anchor="middle">T</text>
</svg>
